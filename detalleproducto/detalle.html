<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle producto</title>
    <link rel="stylesheet" href="./stylesdetalle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&family=Roboto:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
    <aside class="product-detail">
        <div class="product-detail-close ">
        <img src="../Platzi_YardSale_Icons/icon_close.png" alt="close">

        <img src="https://images.pexels.com/photos/276517/pexels-photo-276517.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="bike">
        <div class="product-info">
            <p>$35,00</p>
            <p>Bike</p>
            <p>With is practical position, this bike also fulsills a decorative function,add your hall or workspace</p>
            <button class="primary-button add-to-cart-button" >
                <img src="../Platzi_YardSale_Icons/bt_add_to_cart.svg" alt="add to cart">Add to cart
            </button>
        </div>
    </aside>
