<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>login</title>
    <link rel="stylesheet" href="./stylesLogin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <main class="login">
        <div class="form-container">
            <img src="../Platzi_YardSale_Logos/logo_yard_sale.svg" alt="logobcecomerce"  class="logo">
   
            <form action="/" class="form">
                <label for="email" class="label">Correo eléctronico</label>
                <input type="text" id="email" placeholder="platzi@example.com" class="input input_email">
             </form>    

             <form action="/" class="form">
                <label for="password" class="label">Contraseña</label>
                 <input type="password" id="password" placeholder="**********" class="input repeat_password">

            <input type="submit" value="Ingresar" class="primary-button login-button">   
            
            <a href="/">Olvide mi Contraseña</a> 
            </form>

            <input type="submit" value="Registrarse" class="secundary-button signup  -button">
            
        </div>
    </main>

</body>
